image:
  registry: ghcr.io
  repository: rmortale/spring-jms-bridge

extraVolumes:
  - name: bridge-config-vol
    configMap:
      name: "{{ .Release.Name }}-cm"

  - name: bridge-jks-vol
    secret:
      secretName: "{{ .Release.Name }}-secret"
     
extraVolumeMounts:
  - name: bridge-config-vol
    mountPath: /config

  - name: bridge-jks-vol
    mountPath: /truststore
